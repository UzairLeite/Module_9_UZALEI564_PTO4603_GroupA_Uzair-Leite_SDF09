<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container mx-auto px-1 py-12">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="flex flex-wrap justify-between items-start mb-8">
                        <div class="sm:col-span-3">
                            <h1 class="max-w-lg font-bold text-xl mb-4" >Subscribe to our newsletter for updates.</h1>
                            <form class="flex space-x-2 md:space-x-4">
                                <input id="email" type="email" placeholder="EmailAddress"  class="flex-grow px-4 py-2 rounded-l bg-white text-gray-900
                                 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-md">
                                <button class="w-full px-5 py-2.5 bg-orange-500 hover:bg-amber-700 rounded-lg text-white">
                                    Subscribe
                                </button>
                            </form>
                        </div>
                        <div class="w-full md:w-1/6 mb-6 md:mb-0 space-y-5">
                            <p class="font-bold text-lg mb-4text-[#313131]">Quick Link</p>
                            <ul class="grid space-y-2">
                                <li><a href="#" class="hover:underline">Home</a></li>
                                <li><a href="#" class="hover:underline">Who We Are</a></li>
                                <li><a href="#" class="hover:underline">Our Philosophy</a></li>
                            </ul>
                        </div>
                        <div class="w-full md:w-1/6 mb-6 md:mb-0  space-y-5">
                            <p class="font-bold text-lg mb-4text-[#313131]">Technologies</p>
                            <ul class="grid space-y-2">
                                <li><a href="#" class="hover:underline">HTML</a></li>
                                <li><a href="#" class="hover:underline">CSS</a></li>
                                <li><a href="#" class="hover:underline">JavaScript</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
                </div>
            </footer>
        </div>                    
    </footer>

</body>
</html>
